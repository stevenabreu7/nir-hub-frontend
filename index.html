<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/symbol_dark.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="/images/symbol_light.png" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIR Hub - Neural Interface Representation Models Repository</title>
    <meta name="description" content="Browse and discover models in the Neural Interface Representation (NIR) format for neuromorphic computing">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // This script checks to see if a redirect is present in the query string,
      // and if so, converts it back into the correct URL and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new URL.
      // When the single page app is loaded further down in this file,
      // the correct URL will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
